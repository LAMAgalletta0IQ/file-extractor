<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Extractor</title>
    <style>
      /* Reset iniziale */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* App container */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        border: none;
        outline: none;
        margin: 0;
        padding: 0;
        border-radius: 10px;
      }
      
      body {
        border-radius: 10px;
        overflow: hidden;
      }
      
      #app {
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 10px;
      }
      
      /* Rimuove il bordo rettangolare su Windows 10 per finestre trasparenti */
      body {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
      }
      
      /* Disabilita selezione per elementi non interattivi */
      body {
        -webkit-user-select: none;
        user-select: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Segoe UI Variable", 
                     system-ui, Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      /* Gestione drag regions - rimuoviamo data-tauri-drag-region per permettere cursore personalizzato */
      /* Il drag viene gestito manualmente con startDragging() */
      * {
        -webkit-app-region: no-drag;
      }
      
      /* Permetti selezione per elementi form */
      input, select, textarea, button, [contenteditable] {
        -webkit-user-select: auto !important;
        user-select: auto !important;
        -webkit-touch-callout: auto !important;
      }
      
      /* Cursore per elementi interattivi */
      a, button, [role="button"] {
        cursor: url('/cursors/hand.cur'), pointer !important;
      }

      /* Cursore per label e loro contenuti */
      label {
        cursor: url('/cursors/arrow.cur'), auto !important;
      }

      label:hover,
      label:has(input):hover,
      label:has(button):hover {
        cursor: url('/cursors/hand.cur'), pointer !important;
      }

      /* SVG eredita il cursore del parent */
      label svg,
      svg {
        cursor: inherit !important;
        pointer-events: none;
      }
      
      /* Cursore per input di testo - DEVE essere ibeam */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="search"],
      input[type="number"],
      textarea {
        cursor: url('/cursors/ibeam.cur') 0 0, text !important;
      }
      
      /* Cursore per select e button */
      select, button {
        cursor: url('/cursors/hand.cur') 0 0, pointer !important;
      }
      
      /* Forza ibeam anche su hover e focus per input di testo */
      input[type="text"]:hover,
      input[type="text"]:focus,
      input[type="email"]:hover,
      input[type="email"]:focus,
      input[type="password"]:hover,
      input[type="password"]:focus,
      input[type="search"]:hover,
      input[type="search"]:focus,
      input[type="number"]:hover,
      input[type="number"]:focus,
      textarea:hover,
      textarea:focus {
        cursor: url('/cursors/ibeam.cur') 0 0, text !important;
      }
      
      /* Rimuovi outline di focus predefinito */
      :focus {
        outline: none;
      }
      
      /* Custom focus styles */
      :focus-visible {
        outline: 2px solid #0a84ff;
        outline-offset: 2px;
      }
      
      /* Scrollbar personalizzata */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5);
      }
      
      /* Dark theme scrollbar */
      html[data-theme="dark"] ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      
      html[data-theme="dark"] ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
      }
      
      html[data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main-svelte.ts"></script>
  </body>
</html>
