<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Extractor</title>
    <style>
      /* Reset iniziale */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* App container */
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
        border: none;
        outline: none;
        margin: 0;
        padding: 0;
      }
      
      /* Rimuove il bordo rettangolare su Windows 10 per finestre trasparenti */
      body {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
      }
      
      /* Disabilita selezione per elementi non interattivi */
      body {
        -webkit-user-select: none;
        user-select: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Segoe UI Variable", 
                     system-ui, Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      
      /* Permetti selezione per elementi form */
      input, select, textarea, button, [contenteditable] {
        -webkit-user-select: auto !important;
        user-select: auto !important;
        -webkit-touch-callout: auto !important;
        cursor: url('/cursors/light/hand.cur'), pointer !important;
      }
      
      html[data-theme="dark"] input,
      html[data-theme="dark"] select,
      html[data-theme="dark"] textarea,
      html[data-theme="dark"] button,
      html[data-theme="dark"] [contenteditable] {
        cursor: url('/cursors/dark/hand.cur'), pointer !important;
      }
      
      /* Cursore per elementi interattivi */
      a, button, [role="button"] {
        cursor: url('/cursors/light/hand.cur'), pointer !important;
      }
      
      html[data-theme="dark"] a,
      html[data-theme="dark"] button,
      html[data-theme="dark"] [role="button"] {
        cursor: url('/cursors/dark/hand.cur'), pointer !important;
      }
      
      /* Cursore per input di testo */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="search"],
      textarea {
        cursor: url('/cursors/light/ibeam.cur'), text !important;
      }
      
      html[data-theme="dark"] input[type="text"],
      html[data-theme="dark"] input[type="email"],
      html[data-theme="dark"] input[type="password"],
      html[data-theme="dark"] input[type="search"],
      html[data-theme="dark"] textarea {
        cursor: url('/cursors/dark/ibeam.cur'), text !important;
      }
      
      /* Rimuovi outline di focus predefinito */
      :focus {
        outline: none;
      }
      
      /* Custom focus styles */
      :focus-visible {
        outline: 2px solid #0a84ff;
        outline-offset: 2px;
      }
      
      /* Scrollbar personalizzata */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 3px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.5);
      }
      
      /* Dark theme scrollbar */
      html[data-theme="dark"] ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      
      html[data-theme="dark"] ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
      }
      
      html[data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main-svelte.ts"></script>
  </body>
</html>
